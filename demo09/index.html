<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport"content="width=device-width, initial-scale=1">
		<link rel="stylesheet"type="text/css"href="css/index.css">
		<script type="text/javascript"src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript"src="js/index.js"></script>
	</head>
	<body>
		<div id="progressMask" style="position: fixed; top: 0; right: 0; bottom: 0; left: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 999;"><div id="progressBar" style="width: 25%; background-color: #d93a49; height: 5px; box-shadow: 0 0 15px #000;"></div></div>
		<div class="section" style="background-color: #f15b6c;">
			<div class="test">123</div>
		</div>
		<div class="section" style="background-color: #a7573b;"></div>
		<div class="section" style="background-color: #da765b;"></div>
		<div class="section" style="background-color: #594c6d;"></div>
		<div class="section" style="background-color: #fcaf17;"></div>
		<div class="section" style="background-color: #bed742;"></div>
		<div class="section" style="background-color: #50b7c1;"></div>
		<div class="section" style="background-color: #2a5caa;"></div>
		<script type="text/javascript">
			document.getElementById("progressBar").style.width = "50%";
		</script>
		<script type="text/javascript">
	$page[0].addEventListener("touchstart", function(event) {
		$(".test").html($(".test").html() + "touchstart<br>");
		$(".test").html($(".test").html() + event.touches[0].clientY + "<br>");
	});
	$page[0].addEventListener("touchmove", function() {
		$(".test").html($(".test").html() + "touchmove<br>");
	});
	$page[0].addEventListener("touchend", function(event) {
		$(".test").html($(".test").html() + "touchend<br>");
		$(".test").html($(".test").html() + event.changedTouches[0].clientY + "<br>");

	});
		</script>
	</body>
</html>
